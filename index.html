<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h2 class="formHeading">Contact Form</h2>
</div>

<form>
   <div>
        <label for="">First Name:<b>*</b></label>
        <input type="text" placeholder="First Name here">
   </div>
   <div>

    <label for="">Last Name:<b>*</b></label>
    <input type="text" placeholder="Last Name here">
</div>
<div>
    
    <label for="">Email:<b>*</b></label>
    <input type="email" placeholder="example@gmail.com">
</div>
<div>

    <label for="">Password:<b>*</b></label>
    <input type="password" placeholder="Enter your password">
</div>
<div>
    <label for="">Confirm Password:<b>*</b></label>
    <input type="password" placeholder="Confirm password">
    
</div>
<div>

    <textarea name="" id="" cols="20" rows="10">Enter your message</textarea>
</div>
<button type="submit">Submit</button>

</form> 
</body>
</html>
